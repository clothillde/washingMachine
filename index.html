  <title> Washing Machine </title>

<body>

<div class="container">  
    <div class="left">
        <div class="nav"> 
            <button class="init_btn" id="start" data-clicked="0"> START </button>
            <button class="init_btn" id="stop" data-clicked="0"> STOP </button>
            <button class="init_btn" id="drying" data-clicked="0"> DRYING </button>
        </div>
        <div class="knob">  
            <div id="MyDiv2" class="SomeDiv"> <span> | </span> </div>
            <p class="off"> OFF </p>
            <p class="fast"> FAST </p>
            <p class="daily"> DAILY </p>
            <p class="custom"> YOUR CUSTOM </p>
            <p class="hand"> HAND </p>
            <p class="cotton"> COTTON </p>
        </div>
        <div class="screen">
            <button class="edit_btn" id="edit" data-clicked="0"> EDIT </button>
            <div class="lcd"> 
                <p> WASHING <br> MODE: <span id="name"> </span></p>
                <p> TIME: <span id="countdown"></span></p>
            </div>
        </div>        
    </div>
      
    <div class="level">
      <div class="icon"> 
          <button class="step_btn" id="on"><span class="circle"></span> ON </button>
          <button class="step_btn" id="wheating"><span class="circle"></span> WATER HEATING </button>
          <button class="step_btn" id="mcontrol"><span class="circle"></span> MOTOR CONTROL </button>
          <button class="step_btn" id="rinsing"><span class="circle"></span> RINSING </button>
          <button class="step_btn" id="centrif"><span class="circle"></span> CENTRIFUGATION </button>
          <button class="step_btn" id="dry"><span class="circle"></span> DRYING </button>
          <button class="step_btn" id="door"><span class="circle"></span> DOOR OPEN </button> 
      </div>
 
  </div>
</div>

    <span id="title"> CHOOSE YOUR OWN WASHING ORDER AND TIME </span>

            <li>

                    <input type="text" name="time" placeholder="set time"> 
                </label>

                <span class="choice"> MOTOR CONTROL </span> 
                <span class="choice"> RINSING </span> 
                <span class="choice"> CENTRIFUGATION  </span> 
                <span class="choice"> DRYING </span> 
            </li>
